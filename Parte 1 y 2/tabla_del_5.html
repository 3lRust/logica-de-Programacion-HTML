<!--version modificada y mas eficiente version jr -->

<script type="text/javascript">

    document.write("Ejemplo Tabla multiplicar version JR:");
    document.write("<br>");
    
    //aqui declaro mi variable y pido que introduscan el numero a multiplicar
    let numeroAmultiplicar = prompt("Ingresa la tabla que quieres conocer:");
    console.log("gracias");
    

    //este for lo que hace es a la variable i evaluarla y si es menor que 10 se suma un numero asta llegar a 10
    for (var i = 1; i <= 10; i++) {

        //creo la multiplicacion para almacenarla en la variable resultado, usando como operadores numeroAmultiplicar y i
      let  resultado = numeroAmultiplicar * i;

        //idico los resultados de mi operacion usando backticks para no tener que colocar esa determinada cantidad de veces los numeros.
         document.write(`${numeroAmultiplicar} * ${i} = ` + resultado + '<br>');
        
             }
              document.write("<br>");

    
</script>
