	let year = 2022;

	//creamos una variable para saltar linea y comenzar a automatizar.
	let saltoLinea = "<br>";

	document.write(saltoLinea);

	document.write("Juan tiene: " + (year-2000) + " años");

	document.write("Carlos tiene: " + (year-2005) + " años");
