<meta charset="UTF-8">
<h1>PROGRAMA</h1>
<script>

    //creo la funcion saltar linea
    function saltarLinea() {
        //coloco la impresion en pantalla para saltar linea
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");  
        //con hr creo lineas de separacion por cada argumento/texto
        document.write("<hr></hr>");  
        document.write("<br>");    
        document.write("<br>");   
    }  
    //creo la funcion imprimir texto/frase
    function imprimir(frase) {
        //le indico que en base a la frase que se introdusca en imprimir la coloque a la variable frase y uso el tag BIG par hacer grande la letra
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
    //creo la variable año
    var anho = 2025;
    imprimir("hola amigos");
    // este código calcula las edades de Juan, Pedro y Carlos
    imprimir("Juan tiene: " + (anho-2000) + " años");
    imprimir("Pedro tiene: " + (anho-1995) + " años");
    anho = 2030;
    imprimir("Carlos tiene: " + (anho-2005) + " años");
</script>
