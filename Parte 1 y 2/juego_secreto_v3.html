<meta charset="utf-8">

<input type="" name="">
<button>Verificar si acertò con el secreto</button>

<script type="text/javascript">


	//funcion que crea numeros aleatorios:
	function aleatorio(){
		return Math.round(Math.random()*10);
	}

		//funcion que crea un arreglo vacio e itera un parametro definido, lo crea y asigna el valor con funcion push, retornando los numeros
		function sortearNumero(cantidad){
			
			//creo la variable que va a colocar los numeros
			let secretos = [];
			let contador = 1;
			while (contador <= cantidad) {

				//creo la variable aleatorio, para asignar el nmero aleatorio a asignar
				let numeroAleatorio = aleatorio();
				let encontrado = false;
				
					if (numeroAleatorio !=0){

						for (let posicion = 0; posicion < secretos.length; posicion++) {
							
							if(numeroAleatorio == secretos[posicion]){
								encontrado = true;
								break;
							}//fin 2
						}
						//la funsion push, le asigna los valores que se obtienen al array.
							if(encontrado == false){
									secretos.push(numeroAleatorio);
									contador++;
							}//fin3

					}//fin1	
			}//fin while
	
			return secretos;
		}//fin sortarNumero

				//introduccion a los vectores/arrays
				let secretos = sortearNumero(4);
				//
				

				console.log(secretos);

				//trae todo el objeto ingresado en el input a la variable input
				let input = document.querySelector("input");
				//una vez iniciando la pagina, coloca el cursos en la caja de texto
				input.focus();

				function verificar(){

						let encontrado = false;
						
						//el ciclo for lo que hara es revisar la posicion del indice del array [], y sobre ello hara las vueltas.
						for (let posicion = 0; posicion < secretos.length; posicion++) {
							//evaluo el dato ingresado para comprobnar si es positivo
							if(parseInt(input.value) == secretos[posicion]){

								alert(`Usted acerto`);
								 encontrado = true;
								break;

							}

						}//fin for

							//creo un if para evaluar el dato ingresado, al ser un valor en numero, debo transformarlo en entero, y para recibir el dato de la caja de texto debo elejir la funcion input.value
							if (encontrado == false){
								alert(`Usted erro`);	
							}
							

							//limpio la caja
							input.value = "";
							//envio el cursor a la casilla, ubicando el cursor despues de cada iteraciòn.
							input.focus();


				}//fin verificar

								//le indico al valor que almacene el parametro de:
								let button = document.querySelector(`button`);
								//espera la accion de click
								button.onclick = verificar;

		

</script>
