<meta charset="utf-8">

<h1>Programa que calcula la cantidad de puntos de un equipo de futbol</h1>

<script type="text/javascript">
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}//fin saltar linea

		function imprimir(frase){

			document.write(frase);
			saltarLinea();

		}//fin imprimir


		function calcularPuntaje(victorias,empates){

			puntosTotal = (victorias*3)+empates;

			return(puntosTotal)

		}


		let nombre = prompt(`Indica por favor tu nombre`);

		let victorias = parseInt(prompt(`Indicame la cantidad de victorias durante este periodo:`));
		
		let empates =  parseInt(prompt(`Indicame la cantidad de empates`));

			calcularPuntaje(victorias,empates);

			imprimir(`${nombre} el total de puntos del equipo es: ${puntosTotal}`);
		
				if(puntosTotal>28){
					imprimir("El equipo esta mejor que el año pasado");
				}
					if(puntosTotal<28){
						imprimir("El equipo esta peor que el año pasado");
							}
								if(puntosTotal==28){
									imprimir("El equipo esta igual que el año pasado");
								}

		
		


		


</script>
