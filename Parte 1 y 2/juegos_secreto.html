<script type="text/javascript">
	//puente entre javascrupt y html
	let secreto = 5;
	//trae todo el objeto ingresado en el input a la variable input
	let input = document.querySelector("input");

	function verificar(){

		//creo un if para evaluar el dato ingresado, al ser un valor en numero, debo transformarlo en entero, y para recibir el dato de la caja de texto debo elejir la funcion input.value
		if(parseInt(input.value) == secreto){

			alert(`Usted acerto`);

		} else{
			alert(`Usted Fallo`);
		}

	}//fin verificar

		//le indico al valor que almacene el parametro de:
		let button = document.querySelector(`button`);
		//espera la accion de click
		button.onclick = verificar;

		

</script>
