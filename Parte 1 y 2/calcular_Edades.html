<script>


//Defino la funcion para saltos de linea:
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
    document.write(frase);
    saltarLinea();

    //Defino las variables a utilizar en este programa:
        let year = prompt(`El a√±o actual es: `);
        let actualYear = parseInt(year);
        let nombre = "";
        let edad = 0;
        let cantPersonas = prompt(`A cuantas personas se les va a calcular su edad?: `);
        //me aseguro de volver entero el numero introducido usando la funcion parseInt que se usa para convertir strings en enteros.
       parseInt(cantPersonas);

           if(!isNaN(cantPersonas)){
                //uso el ciclo for, para ejecutar la cantidad de personas que van a calcular su edad
                for (let persona = 0; persona <= cantPersonas; persona++) {

                    parseInt(edad);
                    //genero el calculo de la edad:
                     let calculoEdad = year - edad;
                     //imprimo la edad:
                imprimir(`${nombre} tu edad es: ` + calculoEdad);

                   }

</script>
