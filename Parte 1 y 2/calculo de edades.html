Ejemplo de calculo de edades en java script, declarando una variable de tipo local, para su uso en este ejemplo:

<script type="text/javascript">

	//linea logica:
	//declaracion de variable
	let year = 2025 // en js debemos respetar el concepto de camelCase, iniciar siempre en minuscula y la sig palabra ejemplo: peliculaTerror.

	document.write("<br>");
	document.write("Carlos tiene:" + (year-2005));
	

</script>
