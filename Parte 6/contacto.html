<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>

        <header>
            <div id="navBar">
                <h1><img src="branding/logo.png" alt="Logo Barberia Alura"></h1>
                <nav>
                    <ul>
                        <!--tag <a> sirve apra referenceiar-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>  
                </nav>
            </div>           
        </header>

        <main>
        	<form>
        		<!--label para darle nombre, for para telefono-->
        		<label for="nombreApellido">Nombre y Apellido:</label>
        		<input type="text" name="nombreApellido" class="inputPadron" required>

        		<label for="e-mail">Email:</label>
        		<input type="email" name="e-mail" class="inputPadron" required placeholder="email@dominio.com">

        		<label for="telefono">Telefono:</label>
        		<input type="tel" name="telefono" class="inputPadron" required placeholder="(##) ####-####">

                <!--text area donde contendremos un monton de texto, le damos tamaño con columnas y filas-->
                <label>Mensaje:</label >
                <textarea cols="70" rows="10" class="inputPadron" required></textarea>

                <fieldset>
                    <legend class="test" id="test">Como te gustaria ser Contactado?</legend>

                    <!--colocamos botones de tipo radio-->
                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">Email
                    </label>
                    

                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="whatssapp" id="radio-whatsapp" checked>WhatssApp
                    </label>
                </fieldset>

                <fieldset>
                   <legend>En que horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 
                </fieldset>
                                
                <label class="checkbox"><input type="checkbox" name="" checked>Le gustaria recibir actualizaciones de Alura Barber</label>

        		<input type="submit" value="Enviar Formulario" class="enviar">

        	</form>

            <!--tabla-->
            <table>
                <thead>
                     <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

         <footer>
            <img src="branding/logo-blanco.png" alt="Logo Barberia Alura">
            <p id="copyright">&copy Copyright Barber Alura - 2023</p>
        </footer>
</body>
</html>
