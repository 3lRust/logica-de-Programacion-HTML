<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
        
        function dibujarFlor(x,y){
             dibujarCirculo(x, y+20, 10, "blue");
            //centro
            dibujarCirculo(x, y, 10, "red");
            dibujarCirculo(x, y-20, 10, "yellow");
            dibujarCirculo(x-20, y, 10, "orange");
            dibujarCirculo(x+20, y, 10, "black");
        }


          
            let x = Math.round(Math.random()*300);
            let y = Math.round(Math.random()*200);


            if (x<600){
                for (var i = 0; i < 600; i= i+ 20) {
                 dibujarFlor(x,y);
                }
               
            } else{
                alert("pendejo de mierda fallo");
            }
            

      
            

</script>
